# Nginx Load Balancer for 10k Concurrent Users
# This configuration distributes traffic across multiple backend instances

upstream backend_cluster {
    # Use least connections algorithm for better distribution
    least_conn;
    
    # Backend servers (add more as needed)
    server backend:8000 max_fails=3 fail_timeout=30s weight=1;
    # Uncomment and add more backend replicas for higher load:
    # server backend-2:8000 max_fails=3 fail_timeout=30s weight=1;
    # server backend-3:8000 max_fails=3 fail_timeout=30s weight=1;
    # server backend-4:8000 max_fails=3 fail_timeout=30s weight=1;
    
    # Keep connections alive
    keepalive 256;
}

upstream frontend_cluster {
    least_conn;
    server frontend:3000 max_fails=3 fail_timeout=30s;
    keepalive 128;
}

# Rate limiting zones (prevent abuse)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    server_name _;
    
    # Increase buffer sizes for high load
    client_body_buffer_size 128k;
    client_max_body_size 20M;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    
    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    keepalive_timeout 65s;
    keepalive_requests 1000;
    
    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
    
    # Frontend proxy
    location / {
        proxy_pass http://frontend_cluster;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # API proxy with rate limiting
    location /api/ {
        # Apply rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 20;
        
        proxy_pass http://backend_cluster;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API-specific timeouts (longer for complex queries)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Keep alive
        proxy_set_header Connection "";
    }
    
    # Auth endpoints with stricter rate limiting
    location ~ ^/api/.*/auth/(login|register) {
        limit_req zone=login_limit burst=5 nodelay;
        limit_conn addr 5;
        
        proxy_pass http://backend_cluster;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://backend_cluster;
        access_log off;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_cluster;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

