name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package.json
            e2e/package.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Lint + Typecheck + Unit tests (frontend)
        working-directory: frontend
        run: |
          npm run lint -- --max-warnings=0
          npm run type-check
          npm test -- --ci

      - name: Install e2e deps and browsers
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d

      - name: Wait for backend to be healthy
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "Backend is up"; exit 0; fi; sleep 2; done; exit 1

      - name: Wait for frontend to be reachable
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:3001 >/dev/null; then
              echo "Frontend is up"; exit 0; fi; sleep 2; done; exit 1

      - name: Run E2E tests
        working-directory: e2e
        env:
          BASE_URL: http://localhost:3001
          API_BASE_URL: http://localhost:8000
        run: |
          npx playwright test --reporter=list

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report
          if-no-files-found: ignore

      - name: Tear down services
        if: always()
        run: docker compose -f docker-compose.yml down -v
